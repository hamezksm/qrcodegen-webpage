<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">

        <title>QRCode Generator</title>

    </head>
    <body>
        <div class="container">
            <h1>Welcome to QRCode generator</h1>
            
            <div class="left-container">
                <form class="form" method="get">
                    <h3>Enter Details here</h3>
                
                    <div class="input">
                        <div class="label">
                            <label for="name">QR Name:</label>
                        </div>
                        <input type="text" placeholder="Enter name of QRCode here">
                    </div>
                    <div class="input">
                        <div class="label">
                            <label for="name">URL:</label>
                        </div>
                        <input type="text" placeholder="Enter url here">
                    </div>
                    
                    <button type="submit">Generate</button>
                </form>
            </div>

            <div class="right-container">
                <div class="image">
                    <!-- Add image script here!! -->
                </div>
                <div class="buttons">
                    <button type="reset">Clear</button>
                    <button>Download</button>
                    <button>Print</button>
                </div>
            </div>
        </div>
    </body>
</html>
